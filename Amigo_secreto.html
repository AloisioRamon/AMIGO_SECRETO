<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amigo Secreto</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fef6e4;
        text-align: center;
    }

    header {
        background-image: url('capa.webp.webp');
        background-size: cover;
        background-position: center;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    header h1 {
        font-size: 2.5rem;
        margin: 0;
    }

    header p {
        font-size: 1.2rem;
        margin-top: 5px;
    }

    .container {
        margin-top: 30px;
        padding: 20px;
    }

    input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        border-radius: 20px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 15px;
        font-size: 16px;
        margin-left: 5px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        background-color: #ccc;
    }

    button.sortear {
        background-color: #f97316;
        color: white;
        font-weight: bold;
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }

    button.sortear:hover {
        background-color: #ea580c;
    }

    #resultado {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        color: green;
    }

    #listaNomes {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #555;
    }
</style>
</head>
<body>

<header>
    <h1>Amigo Secreto</h1>
    <p>Digite o nome dos seus amigos</p>
</header>

<div class="container">
    <input type="text" id="nomeInput" placeholder="Digite um nome">
    <button onclick="adicionarNome()">Adicionar</button>
    <div id="listaNomes"></div>

    <div id="resultado"></div>
    <br>
    <button class="sortear" onclick="sortearAmigo()">â–¶ Sortear amigo</button>
</div>

<script>
    let nomes = []; 

    // FunÃ§Ã£o que adiciona nome
    function adicionarNome() {
        const nome = document.getElementById('nomeInput').value.trim();

        if (nome === "") {
            alert("Digite um nome!");
            return;
        }

        nomes.push(nome);
        document.getElementById('nomeInput').value = "";
        atualizarLista();
    }
    
    function atualizarLista() {
        document.getElementById('listaNomes').innerText = "Amigos: " + nomes.join(", ");
    }

    function sortearAmigo() {
        if (nomes.length === 0) {
            alert("Adicione pelo menos um nome para sortear!");
            return;
        }

        let contador = 0;
        let totalPassadas = 20;
        const resultadoDiv = document.getElementById('resultado');

        const animacao = setInterval(() => {
            const indiceAleatorio = Math.floor(Math.random() * nomes.length);
            resultadoDiv.style.color = "#000";
            resultadoDiv.innerText = nomes[indiceAleatorio];
            contador++;
            if (contador >= totalPassadas) {
                clearInterval(animacao);
                resultadoDiv.style.color = "green";
                resultadoDiv.innerText = `ðŸŽ‰ O amigo secreto sorteado Ã©: ${nomes[indiceAleatorio]}`;
            }
        }, 100);
    }
</script>

</body>
</html>
